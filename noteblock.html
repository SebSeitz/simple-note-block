<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notizblock</title>
    <link rel="stylesheet" href="noteblock.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <script src="noteblock.js"></script>





</head>

<body onload="init()">

    <div class="note-input"> <button onclick="addNote()">Add Note</button>
        <input id="input-field" type="text" placeholder="Type title..." onclick="openWindow()">
        <textarea id="textarea" placeholder="Type note" class="d-none"></textarea>
        <div class="title-field">My Noteblock</div>
    </div>
    <div class="trash" onclick="showNotes()">Notes</div>

    <div class="main-body" id="notes">

    </div>
    <div class="main-body d-none" id="trash"></div>
    <div class="side-bar">
        <div> <div class="tooltip"> <img onclick="openTrash()"src ="trashlink.png"> <span class="tooltiptext tooltiptext2 position3"> Open Trash </span> </div>
        <div> <div class="tooltip"> <img class="showNotes" onclick="showNotes()"src ="noteblock.png"> <span class="tooltiptext tooltiptext2 position4"> Open Notes </span> </div>
    </div>


</body>

</html>
